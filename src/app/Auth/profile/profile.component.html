<div class="relative h-auto">
  <div class="absolute bg-cyprus-900 h-72 w-full rounded-b-lg"></div>
  <div class="flex justify-center">
    <div
      class="absolute min-h-72 w-5/6 top-32 rounded-lg p-4 bg-white border border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700 flex justify-center"
    >
      <div
        class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
      >
        <img
          class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
          src="../../../assets/image/{{
            authService.getLocalStorage()?.roleName === 'Administrador'
              ? 'administrador.png'
              : 'jugador.png'
          }}"
          alt=""
        />
        <div class="flex flex-col justify-between p-4 leading-normal">
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{
              authService.getLocalStorage()?.name +
                " " +
                authService.getLocalStorage()?.lastName
            }}
          </h5>
          <span
            class="block text-sm text-cyprus-600 truncate dark:text-gray-400"
            >{{ authService.getLocalStorage()?.roleName }}</span
          >
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            {{ authService.getLocalStorage()?.email }}
          </p>
          <!-- <span
            [ngClass]="{
              'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300':
                !authService.getLocalStorage()?.isActive,
              'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300':
                authService.getLocalStorage()?.isActive
            }"
            class="text-xs font-medium me-2 px-2.5 py-0.5 rounded-full"
          >
            {{
              authService.getLocalStorage()?.isActive ? "Activo" : "Inactivo"
            }}
          </span> -->
          <button
            type="button"
            class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          >
            Cambiar clave
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
