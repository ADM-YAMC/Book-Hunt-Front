<div class="relative h-auto">
  <div class="absolute bg-cyprus-900 h-72 w-full rounded-b-lg"></div>
  <div class="flex justify-center">
    <div
      class="absolute min-h-72 w-5/6 top-32 rounded-lg p-4 bg-white border border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <h5
        class="mb-5 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        Usuarios
      </h5>
      <div class="grid xl:grid-cols-2 gap-2 md:grid-cols-1 top">
        <div class="flex items-center">
          <button
            type="button"
            (click)="openAddUsers(null, 1)"
            class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          >
            Nuevo usuario
          </button>
        </div>

        <div class="flex justify-end w-full gap-3">
          <div class="">
            <label
              for="opcion"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Burcar por:</label
            >
            <select
              id="opcion"
              (change)="onChangeSelect($event.target)"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyprus-500 focus:border-cyprus-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-cyprus-500 dark:focus:border-cyprus-500"
            >
              <option selected value="0">Seleccione una opción</option>
              <option value="1">Código</option>
              <option value="2">Nombre</option>
              <option value="3">Apellido</option>
              <option value="4">Correo</option>
              <option value="5">Rol</option>
              <option value="6">Estado</option>
            </select>
          </div>
          <div class="">
            <div
              *ngIf="
                searchPlaceholderSelected === undefined ||
                searchPlaceholderSelected?.id !== 6
              "
            >
              <label
                for="buscador"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Búscador</label
              >
              <div class="flex items-center">
                <label for="simple-search" class="sr-only">Search</label>
                <div class="relative w-full">
                  <div
                    class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                  >
                    <svg
                      class="w-4 h-4 text-gray-500 dark:text-gray-400"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 18 20"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2"
                      />
                    </svg>
                  </div>
                  <input
                    type="{{
                      searchPlaceholderSelected === undefined ||
                      searchPlaceholderSelected?.id === 1
                        ? 'number'
                        : 'text'
                    }}"
                    id="simple-search"
                    [(ngModel)]="buscarV"
                    (keyup.enter)="buscar()"
                    [disabled]="
                      searchPlaceholderSelected === undefined ||
                      searchPlaceholderSelected?.id === 0
                    "
                    class="w-72 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyprus-500 focus:border-cyprus-500 block ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-cyprus-500 dark:focus:border-cyprus-500"
                    placeholder="{{ placeholder }}"
                    required
                  />
                </div>
                <button
                  type="button"
                  (click)="buscar()"
                  class="p-2.5 ms-2 text-sm font-medium text-white bg-cyprus-700 rounded-lg border border-cyprus-700 hover:bg-cyprus-800 focus:ring-4 focus:outline-none focus:ring-cyprus-300 dark:bg-cyprus-600 dark:hover:bg-cyprus-700 dark:focus:ring-cyprus-800"
                >
                  <svg
                    class="w-4 h-4"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                    />
                  </svg>
                  <span class="sr-only">Search</span>
                </button>
              </div>
            </div>

            <div *ngIf="searchPlaceholderSelected?.id === 6" class="flex">
              <div class="mb-2">
                <label
                  for="estado"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Estados</label
                >
                <select
                  id="estado"
                  (change)="onChangeValueStatus($event.target)"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyprus-500 focus:border-cyprus-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-cyprus-500 dark:focus:border-cyprus-500"
                >
                  <option selected disabled value="">
                    Seleccione un estado
                  </option>
                  <option value="1">Activo</option>
                  <option value="0">Inactivo</option>
                </select>
              </div>
              <!-- <div class="flex items-end pb-3">
              <button
                type="submit"
                class="p-2.5 ms-2 text-sm font-medium text-white bg-cyprus-700 rounded-lg border border-cyprus-700 hover:bg-cyprus-800 focus:ring-4 focus:outline-none focus:ring-cyprus-300 dark:bg-cyprus-600 dark:hover:bg-cyprus-700 dark:focus:ring-cyprus-800"
              >
                <svg
                  class="w-4 h-4"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
                <span class="sr-only">Search</span>
              </button>
            </div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-3">
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-3 py-3">Código</th>
              <th scope="col" class="px-3 py-3">Nombre</th>
              <th scope="col" class="px-3 py-3">Apellido</th>
              <th scope="col" class="px-3 py-3">Correo</th>
              <th scope="col" class="px-3 py-3">Rol</th>
              <th scope="col" class="px-3 py-3">Estado</th>
              <th scope="col" class="px-3 py-3 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of usersPaginator"
              class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
            >
              <td class="px-3 py-2">{{ item.id }}</td>
              <td class="px-3 py-2">{{ item.name }}</td>
              <td class="px-3 py-2">{{ item.lastName }}</td>
              <td class="px-3 py-2">{{ item.email }}</td>
              <td class="px-3 py-2">{{ item.role.roleName }}</td>
              <td class="px-3 py-2">
                <span
                  [ngClass]="{
                    'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300':
                      !item.isActive,
                    'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300':
                      item.isActive
                  }"
                  class="text-xs font-medium me-2 px-2.5 py-0.5 rounded-full"
                >
                  {{ item.isActive ? "Activo" : "Inactivo" }}
                </span>
              </td>
              <td class="px-3 py-2 flex justify-center">
                <button
                  type="button"
                  title="Ver usuario"
                  (click)="openAddUsers(item, 3)"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  <i class="las la-file-invoice-dollar"></i>
                </button>
                <button
                  type="button"
                  title="Editar"
                  (click)="openAddUsers(item, 2)"
                  class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm p-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                >
                  <i class="las la-pen"></i>
                </button>
                <!-- <button
                  title="{{ item.isActive ? 'Inactivar' : 'Activar' }}"
                  type="button"
                  class="text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm p-2.5 text-center me-2 mb-2 dark:focus:ring-yellow-900"
                >
                  <i class="las la-ban"></i>
                </button> -->
              </td>
            </tr>
          </tbody>
        </table>
        <div
          *ngIf="usersListOriginal.length === 0 || usersPaginator.length === 0"
          class="p-4 m-3 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400"
          role="alert"
        >
          No hay información que mostrar...
        </div>
        <div>
          <app-paginator
            #paginator
            [originalRecordsLength]="usersListTemp!.length"
            [listedRecordsLength]="usersPaginator!.length"
            [registerQuantity]="
              filteredList.enable && filteredList.records.length > 0
                ? filteredList.records!.length
                : usersListTemp.length
            "
            [records]="
              filteredList.enable ? filteredList.records : usersListTemp
            "
            (onChage)="getPaginatedRecords($event)"
          ></app-paginator>
        </div>
      </div>
    </div>

    <!-- <div class="absolute bg-cyprus-50 min-h-72 w-5/6 top-32 rounded-lg p-4">
      <p></p>
    </div> -->
  </div>
</div>
