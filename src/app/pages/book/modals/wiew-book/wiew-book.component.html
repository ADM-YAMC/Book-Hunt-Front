<div
  class="modal-header border-b border-gray-200 dark:border-gray-600 flex justify-between items-center p-4"
>
  <h5
    class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
  >
    Informaci√≥n del libro
  </h5>
  <button
    (click)="dialogRef.close()"
    type="button"
    class="close"
    aria-label="Close"
  >
    <i
      aria-hidden="true"
      class="las la-times text-danger text-2xl font-bold"
    ></i>
  </button>
</div>
<div style="overflow-y: auto !important" class="mat-dialog-content-custom">
  <div class="card-body-custom">
    <div
      class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-full hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
    >
      <img
        class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
        src="{{ data.urlImageBook }}"
        alt="{{ data.title }}"
      />
      <div class="flex flex-col justify-between p-4 leading-normal">
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          {{ data.title }}
        </h5>
        <span
          class="bg-cyprus-100 text-cyprus-800 text-xs text-center w-24 font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-cyprus-900 dark:text-cyprus-300"
          >{{ data.publicationDate }}</span
        >
        <p
          class="font-normal text-sm text-gray-700 dark:text-gray-400 truncate"
        >
          {{ data.namesAuthors }}
        </p>
        <p
          class="mb-2 text-sm font-normal text-gray-700 dark:text-gray-400 truncate"
        >
          {{ data.namesCategories }}
        </p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
          {{ data.description }}
        </p>
      </div>
    </div>
  </div>
</div>

<div
  class="mat-dialog-actions flex items-center p-4 md:p-5 space-x-3 rtl:space-x-reverse border-t border-gray-200 rounded-b dark:border-gray-600 d-flex justify-end"
  align="end"
>
  <button
    type="button"
    (click)="dialogRef.close()"
    class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
  >
    Cancelar
  </button>
</div>
