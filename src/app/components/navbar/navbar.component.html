<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div
    class="max-w-screen-xxl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a href="home" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        src="../../../assets/image/biblioteca.png"
        class="h-10"
        alt="Book Hunt Logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap text-cyprus-950 dark:text-white"
        >BookHunt</span
      >
    </a>
    <div
      class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
    >
      <button
        type="button"
        class="flex text-sm bg-cyprus-100 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
        id="user-menu-button"
        aria-expanded="false"
        data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom"
      >
        <span class="sr-only">Open user menu</span>
        <img
          class="w-8 h-8 rounded-full"
          src="../../../assets/image/{{
            authService.getLocalStorage()?.roleName === 'Administrador'
              ? 'administrador.png'
              : 'jugador.png'
          }}"
          alt="user photo"
        />
      </button>
      <!-- Dropdown menu -->
      <div
        class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
        id="user-dropdown"
      >
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900 dark:text-white">{{
            authService.getLocalStorage()?.name +
              " " +
              authService.getLocalStorage()?.lastName
          }}</span>
          <span
            class="block text-sm text-gray-500 truncate dark:text-gray-400"
            >{{ authService.getLocalStorage()?.email }}</span
          >
          <span
            class="block text-sm text-cyprus-600 truncate dark:text-gray-400"
            >{{ authService.getLocalStorage()?.roleName }}</span
          >
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
              >Perfil</a
            >
          </li>
          <li>
            <a
              (click)="authService.logout()"
              class="block cursor-pointer px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
              >Salir</a
            >
          </li>
        </ul>
      </div>
      <button
        data-collapse-toggle="navbar-user"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-user"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-user"
    >
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
            routerLink="home"
            routerLinkActive="active"
            class="block py-2 px-3 text-gray-900 bg-cyprus-700 rounded md:bg-transparent md:p-0 md:dark:text-cyprus-500"
            aria-current="page"
            >Inicio</a
          >
        </li>
        <li>
          <a
            routerLink="author"
            routerLinkActive="active"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-cyprus-700 md:p-0 dark:text-white md:dark:hover:text-cyprus-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Autores</a
          >
        </li>
        <li *ngIf="authService.getLocalStorage()?.roleName === 'Administrador'">
          <a
            routerLink="category"
            routerLinkActive="active"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-cyprus-700 md:p-0 dark:text-white md:dark:hover:text-cyprus-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Categorías</a
          >
        </li>
        <li *ngIf="authService.getLocalStorage()?.roleName === 'Administrador'">
          <a
            routerLink="users"
            routerLinkActive="active"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-cyprus-700 md:p-0 dark:text-white md:dark:hover:text-cyprus-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Usuarios</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-cyprus-700 md:p-0 dark:text-white md:dark:hover:text-cyprus-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Acerca de</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
